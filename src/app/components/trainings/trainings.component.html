<div class="container">
    <ng-container *ngIf="listTrainings else loading">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th> <th>NOM</th> <th>DESCRIPTION</th> <th>PRIX</th> <th>QUANTITE</th> <th>PANIER</th>
                </tr>         
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>    
                    <td>{{training.description}}</td>
                    <td>{{training.price}}</td>
                    <td> 
                        <input type="number" name="quantity" style="width: 60px" 
                        [(ngModel)]="training.quantity" min="1" max="10" maxlength="2" (input)="validateQuantity(training)" 
                        [class.invalid]="training.quantity < 1 || training.quantity > 10" > 
                    </td>
                    <td> 
                        <a class="btn btn-outline-primary btn-sm" (click)="onAddToCart(training)"> 
                            <i class="fa fa-shopping-cart"></i> Ajouter
                        </a>                        
                    </td>
                    <td *ngIf="this.authService.isAdmin()"> 
                        <a class="btn btn-outline-danger btn-sm" (click)="onDeleteTraining(training)"> Supprimer </a></td>
                    <td *ngIf="this.authService.isAdmin()"> 
                        <a class="btn btn-outline-secondary btn-sm" (click)="onUpdateTraining(training)"> Mise Ã  jour </a></td>
                </tr>
            </tbody>
        </table>    
    </ng-container>
    <ng-template #loading>
        <div>Loading...</div>
    </ng-template>
</div>
