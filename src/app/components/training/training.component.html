<div class="container">
    <div class="col-md-3">
        <h2 class="text-center">Gestion formation</h2>
        <form [formGroup]="myForm" (ngSubmit)="onAddTraining(myForm)">
        <div *ngIf="myForm.value.id" class="form-group">
            <label class="control-label">Id : </label>
            <input type="text" formControlName="id" class="form-control" readonly>
        </div>  
        <div class="form-group">
            <label class="control-label">Nom de la formation : </label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">Description : </label>
            <input type="text" formControlName="description" class="form-control">
        </div>    
        <div class="form-group">
            <label class="control-label">Prix : </label>
            <input type="text" formControlName="price" class="form-control">
        </div>   
        <div *ngIf="this.authService.isAdmin()">
            <button *ngIf="!status" type="submit" class="btn btn-primary btn-sm">Ajouter en Base</button>
            <button *ngIf="status" type="submit" class="btn btn-primary btn-sm">Mise Ã  jour</button>
            <div class="text-danger"> {{error}}</div>     
        </div>         
        </form>
    </div>
</div>
